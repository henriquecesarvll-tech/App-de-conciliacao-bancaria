[phases.setup]
nixPkgs = ["python39", "nodejs"]

[phases.install]
cmds = [
    "pip install -r backend/requirements.txt",
    "cd frontend && (npm install || yarn install || true)"
]

[phases.build]
cmds = [
    "cd frontend && (npm run build || yarn build || true)"
]

[start]
cmd = "cd backend && (python main.py || python -m uvicorn main:app --host 0.0.0.0 --port $PORT)"